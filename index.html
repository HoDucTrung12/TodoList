<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <h1>TODO LIST</h1>

            <div class="input-group">
                <input type="text" name="input" maxlength="40" class="input-group__input" placeholder="Type a task...">
                <button class="btn--add"><i class="fa-solid fa-plus fa-xl"></i></button>
                <p class="input-group__help">You have to type something</p>
            </div>

            <ul class="list-tasks">
                <!-- Loaded by JS  -->
            </ul>

            
        </div>

    </main>
</body>
<script src="./main.js"></script>
<script src=""></script>
</html>
